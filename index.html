  <style>
    body {
      box-sizing: border-box;
    }
    .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }
    .font-body {
      font-family: 'Inter', sans-serif;
    }
    
    /* Animated Background */
    .animated-bg {
      position: relative;
      overflow: hidden;
    }
    .animated-bg::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }
    .animated-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.15) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Floating particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(168, 85, 247, 0.6);
      border-radius: 50%;
      animation: float 15s infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }
    
    /* Navigation buttons with enhanced effects */
    .nav-btn {
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    .nav-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .nav-btn:hover::before {
      width: 300px;
      height: 300px;
    }
    .nav-btn:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 20px 40px -10px rgba(168, 85, 247, 0.8);
    }
    .nav-btn:active {
      transform: translateY(-2px) scale(0.98);
    }
    
    /* Text glow effect */
    .text-glow {
      text-shadow: 0 0 20px rgba(168, 85, 247, 0.5), 0 0 40px rgba(168, 85, 247, 0.3);
      animation: glow 3s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px rgba(168, 85, 247, 0.5), 0 0 40px rgba(168, 85, 247, 0.3); }
      50% { text-shadow: 0 0 30px rgba(168, 85, 247, 0.8), 0 0 60px rgba(168, 85, 247, 0.5); }
    }
    
    /* Card entrance animation */
    .card-entrance {
      animation: slideUp 0.6s ease-out backwards;
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(30px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }
    
    .section-content {
      animation: fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .back-btn {
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      transform: translateX(-4px);
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
    }
  </style>
